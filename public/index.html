<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDM Ping Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EDM Ping Gateway</h1>
    <form id="pingForm">
      <label for="campaignId">Campaign ID *</label>
      <input type="text" id="campaignId" placeholder="e.g. 679166ed7181b" required />

      <label for="campaignKey">Campaign Key *</label>
      <input type="text" id="campaignKey" placeholder="e.g. 6FtjKx9b4QJDL8VMXNrm" required />

      <label for="callerId">Caller ID *</label>
      <input type="text" id="callerId" placeholder="+11234567890" required />

      <button type="submit">Send Ping</button>
    </form>

    <div id="responseBox" class="response-box" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
